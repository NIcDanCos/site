<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Mobile Logo - Compact icon design -->

  <!-- Outer circle border -->
  <circle cx="50" cy="50" r="45"
          stroke="hsl(190, 100%, 50%)"
          stroke-width="3"
          fill="hsl(220, 30%, 8%)"
          opacity="0.95"/>

  <!-- Terminal prompt symbol ">" -->
  <path d="M35 30 L55 50 L35 70"
        stroke="hsl(190, 100%, 50%)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Single dot indicator -->
  <circle cx="65" cy="50" r="4" fill="hsl(190, 100%, 50%)">
    <animate attributeName="opacity"
             values="1;0.3;1"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45"
          stroke="hsl(190, 100%, 50%)"
          stroke-width="1.5"
          fill="none"
          opacity="0.4"
          filter="blur(3px)"/>
</svg>
